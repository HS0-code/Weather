<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <h1>Weather</h1>
      <form id="weather-form">
        <input id="weather-input" type="text" placeholder="Search city..." />
        <button id="weather-button">Get Weather Info</button>
      </form>
      <div id="weather-display" style="display: none">
        <img id="flag" src="https://flagcdn.com/us.svg" width="260" />
        <h2 id="city-output"></h2>
        <h3 id="temp-output"></h3>
        <p id="main-output"></p>
        <p id="wind-output"></p>
        <p id="visibility-output"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
